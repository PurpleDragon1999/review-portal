      </div>

        <button type="button" class="btn btn-danger button1" data-dismiss="modal">Cancel</button>

</div>

<form #myForm="ngForm" (ngSubmit)="addPost(); myForm.reset()">  <!--changed-->
<div class="container update-profile">
    <div class="row">
        <form>
            <div class="col-md-12 col-sm-12">
                <div class="form-group col-md-6 col-sm-6">
                        <label>First Name	</label>
                        <input type="text" [readonly]="temp2" #ufirstName class="form-control input-sm" value="{{firstName}}" maxlength="20" required="required" >
                </div>

                <div class="form-group col-md-6 col-sm-6">
                        <label>Last Name	</label>
                        <input type="text" [readonly]="temp2" #ulastName class="form-control input-sm" value="{{lastName}}" maxlength="20">
                </div>
            
                <div class="form-group col-md-6 col-sm-6">
                    <label >Email</label>
                    <input type="email" #uemail class="form-control input-sm" [readonly]="isReadonly" value="{{email}}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="40" required="required">
                </div>

                <div class="form-group col-md-6 col-sm-6">
                    <label >Skills</label>
                    <input type="text" #uskills class="form-control input-sm datepicker" [readonly]="temp" value="{{skills}}" maxlength="200">

                </div>                
                
                <div class="form-group col-md-6 col-sm-6">
                    <label >Designation</label>
                    <select id="profileDesignation" [disabled]="temp2" (change)="selectChangeHandlerDesignation($event)" name="deisgnations">
                      <option value="{{designation}}">{{designation}}</option>
                      <option value="Consultant 1">Consultant 1</option>
                      <option value="Consultant 2">Consultant 2</option>
                      <option value="Associate 1">Associate 1</option>
                      <option value="Consultant 2">Associate 2</option>
                      <option value="Associate 1">Manager 1</option>
                      <option value="Consultant 2">Manager 2</option>
                      <option value="Associate 1">Principle 1</option>
                      <option value="Associate 1">Principle 2</option>
                  </select>
                </div>
            
                <div class="form-group col-md-6 col-sm-6">
                    <label>Total Experience</label>
                    <input type="text" #utotalExperience [readonly]="isReadonly" class="form-control input-sm" value="{{totalExperience}}">
                </div>
                <div class="form-group col-md-6 col-sm-6">
                    <label>Address</label>
                    <textarea #ulocation [readonly]="temp" class="form-control input-sm" id="address" rows="5" value="{{location}}" maxlength="400"></textarea>
                </div>
                
            
                <div class="form-group col-md-6 col-sm-6">
                    <label>Previous Experience</label>
                    <input type="text" [readonly]="isReadonly" #upreviousExperience class="form-control input-sm datepicker"value="{{previousExperience}}" maxlength="2">
                </div>
                <div class="form-group col-md-6 col-sm-6">
                    <label >Date of Joining</label>
                    <input type="text" [readonly]="isReadonly" #ujoined class="form-control input-sm" value="{{joined}}">
                </div>
                
                
            </div>
            
            <div class="col-md-12 col-sm-12" id="addblock">
                <div class="form-group col-md-3 col-lg-offset-5 col-sm-3">
                    <input type='button' class="btn btn-primary" value="Update" data-toggle="modal" data-target="#updateModel"/>
                </div>
            </div>
        </form>
    </div>
</div>     

</form>
