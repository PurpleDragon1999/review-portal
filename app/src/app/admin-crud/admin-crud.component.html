<div class="container data-table out-div" >
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th scope="col">CGI Code</th>
				<th scope="col">Email</th>
				<th scope="col">Name</th>
				<th scope="col">Designation</th>
				<th scope="col">Edit</th>
			</tr>
			
			
		</thead>
		<tbody id="adminTable" *ngFor = "let employee of usersArray | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
			<tr>
				<td>{{employee.cgiCode}}</td>
				<td>{{employee.email}}</td>
				<td>{{employee.firstName}}</td>
				<td>{{employee.designation}}</td>
				<td [routerLink]="['/admin/employee/edit', employee._id]" class="edit-data">
					<span><i class="fa fa-edit"></i> Edit</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="pagination-div container" id="pageNo"><ngb-pagination [collectionSize]="usersArray.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
</div>

<router-outlet></router-outlet>
