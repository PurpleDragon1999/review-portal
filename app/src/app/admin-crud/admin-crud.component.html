<div class="container data-table" >
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">CGI Code</th>
				<th scope="col">Email</th>
				<th scope="col">Name</th>
				<th scope="col">Designation</th>
			</tr>
			
			
		</thead>
		<tbody id="adminTable" *ngFor = "let employee of usersArray">
			<tr>
				<td>{{employee.cgiCode}}</td>
				<td>{{employee.email}}</td>
				<td>{{employee.firstName}}</td>
				<td>{{employee.designation}}</td>
				<td [routerLink]="['/admin/employee/edit', employee._id]" class="edit-data">
					<span><i class="fa fa-edit"></i> Edit</span>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="pagination-div" id="pageNo"><ngb-pagination  [collectionSize]="usersArray.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
	</div>
</div>
